<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormTest</title>
</head>
<body>
    <form action="">
        <label for="fname">First name </label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name </label>
        <input type="text" name="lname" id="lname"><br>
        <label for="username">Username </label>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="address">Address</label><br>
        <textarea rows="5" cols="20" name="address" id="address"></textarea><br>
        <input type="radio" name="titlename"> Mr
        <input type="radio" name="titlename"> Ms
        <input type="radio" name="titlename"> Miss <br>
        <input type="checkbox" name="lang1" id="java"> Java
        <input type="checkbox" name="lang2" id="c"> C
        <input type="checkbox" name="lang3" id="go"> Go <br>
        <select name="product" id="product">
            <option value="ipad">Ipad</option>
            <option value="iphone">Iphone</option>
            <option value="mac">Mac</option>
        </select><br>
        <input type="reset"><br>
        <input type="submit">
    </form>
</body>
</html>
